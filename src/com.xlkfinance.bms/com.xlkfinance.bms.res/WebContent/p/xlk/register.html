<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 基础文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/base/reset.css" />
    <script src="http://res.xinlikang.com/l/seajs/sea.js"></script>
    <script src="http://res.xinlikang.com/base/config.js"></script>

	<!-- 项目样式文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/p/xlk/css/log_reg.css" />
</head>

<body>
<div class="g_o">
	<div class="content">
			<div class="g_cf hd">
				<h3 class="g_fl title"><strong>会员注册</strong></h3>
				<div class="g_fr crumbs"><a href="">首页</a>&gt;会员注册</div>
			</div>

		<div class="register">
			<form action="" class="form_bd">
				<ul>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>登录名称：</div>
                        <div class="value">
                            <input name="username" type="text" class="txt" maxlength="40"><br/>
                            <span class="f_tips">只能用英文字母或数字，且长度为6~40</span>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>登录密码：</div>
                        <div class="value">
                            <input name="password" type="password" id="password" class="txt" maxlength="16"><br/>
                            <span class="f_tips">6~16个字符，区分大小写</span>
                        </div>
                    </li>

                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>确认密码：</div>
                        <div class="value">
                            <input name="repassword" type="password" class="txt" maxlength="16"><br/>
                            <span class="f_tips">请再次填写密码</span>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>邮箱地址：</div>
                        <div class="value">
                            <input name="email" type="text" class="txt" maxlength="18"><br/>
                            <span class="f_tips">6~18个字符，可使用字母、数字、下划线</span>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>手机：</div>
                        <div class="value">
                            <input name="telphone" type="text" class="txt"><br/>
                            <span class="f_tips">请输入正确的格式，如：1350362958</span>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>验证码：</div>
                        <div class="value">
                            <input name="verifycode" type="text" class="txt g_fl w150"> <span class="g_fl">验证码位置</span>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"></div>
                        <div class="value">
                            <input name="clause" type="checkbox" checked> 我已阅读并同意信捷网相关服务条款
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key"></div>
                        <div class="value"><input name="" type="submit" class="btn" value="注册"></div>
                    </li>
                </ul>
			</form>
		</div>
	</div>
</div>
	<!-- 项目js文件 -->
    <script>seajs.use('http://res.xinlikang.com/p/xlk/js/log_reg.js');</script>
</body>

</html>
