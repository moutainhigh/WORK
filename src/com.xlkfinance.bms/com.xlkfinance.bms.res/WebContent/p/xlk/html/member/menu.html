<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 基础文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/base/reset.css" />
    <script src="http://res.xinlikang.com/l/seajs/sea.js"></script>
    <script src="http://res.xinlikang.com/base/config.js"></script>

    <!-- 项目样式文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/p/xlk/css/member.css" />
</head>

<body>
    <div class="g_o">
        <div class="content">
            <div class="g_cf hd">
                <h3 class="g_fl title">
                    <strong>添加菜单</strong>
                </h3>
                <div class="g_fr crumbs"><a href="">首页</a>&gt;添加菜单</div>
            </div>
            <div class="add_menu">
                <form class="form_bd">
                    <ul>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>父级：</div>
                            <div class="value">
                                <select>
                                    <option>请选择</option>
                                    <option>数据库菜单</option>
                                </select>
                            </div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>名称：</div>
                            <div class="value">
                                <input type="text" class="txt">
                            </div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>路径：</div>
                            <div class="value"><input type="text" class="txt"></div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>描述：</div>
                            <div class="value"><textarea name="" cols="30" rows="5"></textarea></div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>状态：</div>
                            <div class="value">
                                <select>
                                    <option value="0">已启用</option>
                                    <option value="1">未启用</option>
                                </select>
                            </div>
                        </li>
                        <li class="g_cf ">
                            <div class="key"></div>
                            <div class="value "><input type="submit" value="提交" class="btn"></div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-- 项目js文件 -->
    <script>seajs.use('http://res.xinlikang.com/p/xlk/js/menu.js');</script>
</body>

</html>
