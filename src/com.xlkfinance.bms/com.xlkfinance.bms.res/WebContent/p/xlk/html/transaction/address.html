<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 基础文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/base/reset.css" />
    <script src="http://res.xinlikang.com/l/seajs/sea.js"></script>
    <script src="http://res.xinlikang.com/base/config.js"></script>

    <!-- 项目样式文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/p/xlk/css/transaction.css" />
</head>

<body>
    <div class="g_o">
        <div class="content">
            <div class="g_cf hd">
                 <h3 class="g_fl title">
                    <strong>新增交易方地址管理</strong>
                </h3>
                <div class="g_fr crumbs"><a href="">首页</a>&gt;<a href="">交易方信息中心</a>&gt;新增交易方地址管理</div>
            </div>
            <div class="t_address_manage pd10 bg_eee">
                <div class="common_tb">
                    <table cellpadding="0" cellspadding="0" border="0" width="100%">
                        <thead>
                            <tr>         
                                <th>联系人</th>
                                <th>联系电话</th>
                                <th>联系地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mr Yang</td>
                                <td>广东省清远市清城区123</td>
                                <td>12312312312,0755-12345678</td>
                                <td>默认|<a href="javascript:" class="modify">编辑</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Mr Yang</td>
                                <td>广东省清远市清城区123</td>
                                <td>12312312312,0755-12345678</td>
                                <td><a href="javascript:" class="set_default">设置为默认</a>|<a href="javascript:" class="del">删除</a>|<a href="javascript:" class="modify">编辑</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Mr Yang</td>
                                <td>广东省清远市清城区123</td>
                                <td>12312312312,0755-12345678</td>
                                <td><a href="javascript:" class="set_default">设置为默认</a>|<a href="javascript:" class="del">删除</a>|<a href="javascript:" class="modify">编辑</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="add_address">
                <form class="form_bd">
                    <ul>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>联系人：</div>
                            <div class="value">
                                <input type="text" class="txt">
                            </div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>联系人电话：</div>
                            <div class="value">
                                <input type="text" class="txt">
                            </div>
                        </li>
                        <li class="g_cf">
                            <div class="key"><span class="star">*</span>交易方收货地址：</div>
                            <input type="text" class="txt">
                        </li>
                        <li class="g_cf">
                            <div class="key"></div>
                            <div class="value"><input type="checkbox">设置为默认</div>
                        </li>
                        <li class="g_cf ">
                            <div class="key"></div>
                            <div class="value "><input type="submit" value="提交" class="btn"></div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-- 项目js文件 -->
    <script>seajs.use('http://res.xinlikang.com/p/xlk/js/transaction.js');</script>
</body>

</html>
