<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 基础文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/base/reset.css" />
    <script src="http://res.xinlikang.com/l/seajs/sea.js"></script>
    <script src="http://res.xinlikang.com/base/config.js"></script>

	<!-- 项目样式文件 -->
    <link rel="stylesheet" href="http://res.xinlikang.com/p/xlk/css/transaction.css" />
</head>

<body>
	<div class="g_o content">
			<div class="g_cf hd">
				<h3 class="g_fl title"><strong>新增交易方</strong></h3>
				<div class="g_fr crumbs"><a href="">首页</a>&gt;<a href="">交易方信息中心</a>&gt;新增交易方</div>
			</div>

		<div class="add_transaction">
			<form action="" class="form_bd">
				<ul>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>交易方名称：</div>
                        <div class="value"><input  type="text" class="txt"></div>
                        
                    </li>
                    <li class="g_cf">
                        <div class="key"></div>
                        <div class="value"><span class="f_tips">填写供应商公司英文名称，由半角字符组成，例如：ABC.Corp</span></div>
                    </li>
                    <li class="g_cf">
                        <div class="key">简称：</div>
                        <div class="value"><input type="text" class="txt"></div>
                    </li>
                    <li class="g_cf">
                        <div class="key"></div>
                        <div class="value"><span class="f_tips">填写供应商公司名称简称，例如：信捷</span></div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>所在地区：</div>
                        <div class="value"><input type="text" class="txt"></div>
                    </li>
                    <li class="g_cf">
                        <div class="key"></div>
                        <div class="value"><span class="f_tips">注意：所在地区请输入国家汉字或者首英文字母，从下拉框中选择一个国家</span></div>
                    </li>
                    <li class="g_cf">
                        <div class="key"><span class="star">*</span>所属行业：</div>
                        <div class="value">
                            <select  name="" class="select">
                                 <option value="1">贸易</option>
                                 <option value="2">工厂</option>
                            </select>
                        </div>
                    </li>
                    <li class="g_cf">
                        <div class="key">联系人姓名：</div>
                        <div class="value"><input name="" type="text" class="txt"></div>
                    </li>
                    <li class="g_cf">
                        <div class="key">联系人电话：</div>
                        <div class="value"><input name="" type="text" class="txt"></div>
                    </li>
                    <li class="g_cf">
                        <div class="key">&nbsp;</div>
                        <div class="value"><input type="submit" class="btn" value="提交"></div>
                    </li>
                </ul>				
			</form>
		</div>
	</div>
	<!-- 项目js文件 -->
    <script>seajs.use('http://res.xinlikang.com/p/xlk/js/transaction.js');</script>
</body>

</html>
